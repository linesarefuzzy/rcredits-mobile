<ion-view hide-back-button="success">
	<subheader></subheader>
	<ion-nav-buttons side="primary">
		<button id="undoButton" class="undoButton button button-stable" ng-show="!online && success && timeCan && !undo && !isSelfServiceEnabled()" ng-click="undoTransaction()">
			{{ 'undo' | translate }}
		</button>
	</ion-nav-buttons>
	<ion-nav-buttons side="secondary">
		<button class="button button-stable" ng-click="showQR()">
			{{ 'qr' | translate }}
		</button>
		&nbsp;&nbsp;
		<button class="button button-stable" ng-controller="CustomerMenuCtrl" ng-if="isOnline() && !isSelfServiceEnabled()" ng-click="showBalance()">
			{{ 'balance' | translate }}
		</button>
	</ion-nav-buttons>
	<ion-content class="has-subheader">
		<div class="rc transaction_result" sf-resize>
			<div class="message">
				<i class="icon ion-checkmark-circled large-icon"
				   ng-show="success">
				</i>
				<i class="icon ion-android-alert large-icon"
				   ng-hide="success">
				</i>
				<h1 id='headingSuccess'>
					{{ heading}}
				</h1>
				<p id='note'>
					{{ note}}
				</p>
			</div>
			<div class="actions">
				<button id='backHome' class="button primary button-block button-positive"
						ng-click="redirectHome()">
					{{ 'home' | translate }}
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
