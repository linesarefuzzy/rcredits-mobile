<div class="number-display">
  <span id="displayAmount" class="number">{{$parent.amount | currency: "":2}}</span>
</div>

<table id="keypad" class="keypad">
  <tr class="calc-row button-bar bar-light">
    <td class="button number" ng-click="addNumber(1)">1</td>
    <td class="button number" ng-click="addNumber(2)">2</td>
    <td class="button number" ng-click="addNumber(3)">3</td>
  </tr>
  <tr class="calc-row button-bar bar-light">
    <td class="button number" ng-click="addNumber(4)">4</td>
    <td class="button number" ng-click="addNumber(5)">5</td>
    <td class="button number" ng-click="addNumber(6)">6</td>
  </tr>
  <tr class="calc-row button-bar bar-light">
    <td class="button number" ng-click="addNumber(7)">7</td>
    <td class="button number" ng-click="addNumber(8)">8</td>
    <td class="button number" ng-click="addNumber(9)">9</td>
  </tr>
  <tr class="calc-row button-bar bar-light">
    <td class="button number clear" ng-click="clearEntry()">c</td>
    <td class="button number" ng-click="addNumber(0)">0</td>
    <td class="button number" ng-click="addHundred()">00</td>
  </tr>
</table>
