<ion-view view-title="{{('exchange'| translate)}}">
    <subheader></subheader>
	<ion-content class="has-subheader">
		<section class="section-1">
			<div class="list">
				<div class="item exchange-types">
					<div class="operation" >
						<ion-radio class="exchangeText currencySelect" id="currencyIn" name="currencyIn" value="USD" type="radio" ng-model="currency" ng-change="selExCtrl.switchTypes(1)">{{::'exchange_in'| translate}}</ion-radio>
					</div>
					<div class="exchangeText type">
						{{selExCtrl.exchange.getCurrencyFrom().getName()}}
					</div>
				</div>
				<div class="item exchange-types">
					<div class=" operation" >
						<ion-radio class="exchangeText currencySelect" id="currencyOut" name="currencyOut" value="CommonGood" type="radio" ng-model="currency" ng-change="selExCtrl.switchTypes(2)">{{::'exchange_out'| translate}}</ion-radio>
					</div>
					<div class="exchangeText type">
						{{selExCtrl.exchange.getCurrencyTo().getName()}}
					</div>
				</div>
				<!--				{{currency}}-->
				<!--				<div class="button button-full button-small secondary switch-btn">
				
								</div>-->
			</div>
		</section>
		<hr style='color: rgba(0, 0, 0, 0.4)'>
		{{hide_currency}}
		<div class="list" ng-show="hide_payment">
			<label class="item item-input item-select">
				<div class="exchangeText2 input-label" ng-bind="selExCtrl.selectedPayment.getName()">
				</div>
				<select class="exchangeText2 payment-type-select" ng-options="item as item.name for item in ::selExCtrl.paymentTypes"
						ng-model="selExCtrl.selectedPayment" ng-change="selExCtrl.onPaymentChange()"></select>
			</label>
			<div class="exchangeText2 item payment-fee-advice" ng-bind="selExCtrl.paymentAdvice">
			</div>
		</div>
	</ion-content>
	<button class="button primary button-full button-positive next-btn" ng-click="selExCtrl.goNextPage()">
		{{::('next'| translate)}}
	</button>
</ion-view>
