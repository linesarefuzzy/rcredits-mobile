<ion-view view-title="{{('exchange'| translate)}}">
    <subheader></subheader>
	<ion-content class="has-subheader">
		<section class="section-1">
			<div class="list">
				<div class="item exchange-types">
					<div class="operation" >
						<ion-radio class="exchangeText currencySelect" id="currencyIn" name="currencyIn" value="USD" type="radio" ng-model="currency" ng-change="selExCtrl.switchTypes(1)">{{::'exchange_in'| translate}}<span class='smallerText'>{{::'exchange_in_des'| translate}}</span></ion-radio>
					</div>
					<div class="exchangeText type">
						{{selExCtrl.exchange.getCurrencyFrom().getName()}}
					</div>
				</div>
				<div class="item exchange-types">
					<div class=" operation" >
						<ion-radio class="exchangeText currencySelect" id="currencyOut" name="currencyOut" value="CGPay" type="radio" ng-model="currency" ng-change="selExCtrl.switchTypes(2)">{{::'exchange_out'| translate}}<span class='smallerText'>{{::'exchange_out_des'| translate}}</span></ion-radio>
					</div>
					<div class="exchangeText type">
						{{selExCtrl.exchange.getCurrencyTo().getName()}}
					</div>
				</div>
				<!--				{{currency}}-->
				<!--				<div class="button button-full button-small secondary switch-btn">
				
								</div>-->
			</div>
		</section>
	</ion-content>
	<button class="button primary button-full button-positive next-btn" ng-click="selExCtrl.goNextPage()">
		{{::('next'| translate)}}
	</button>
</ion-view>
