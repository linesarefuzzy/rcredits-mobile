<!--
Handle's the side bar menu
-->
<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-royal">
			<ion-nav-back-button id='bB' class="ng-show bB" ng-model="trackGoBack" ng-hide='false'></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view id='menuContent' name="menuContent"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="bar-assertive">
			<h1 class="title">{{ 'mainMenu' | translate }}</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item id='home' menu-close ng-click="redirectHome()" ng-show="!isSelfServiceActive()" class='menuItems'>
					{{ 'home' | translate }}
				</ion-item>
				<ion-item id='enter_cashier_mode' menu-close ng-click="enterCashierMode()"
						  ng-show="isCashierModeAvailable() && !isCashierModeEnabled() && !isSelfServiceActive()" class='menuItems'>
					{{ 'enter_cashier_mode' | translate }}
				</ion-item>
				<ion-item id='selfServiceMode' menu-close ng-click="changeToSelfServiceMode()"
						  ng-show="isSelfServiceEnabled() && !isSelfServiceActive() && !isCashierModeEnabled()" class='menuItems'>
					{{ 'selfServiceMode' | translate }}
				</ion-item>
				<!-- Cashier Mode-->
				<ion-item id='manager_sign_in' menu-close ng-click="softLogout()" ng-show="isCashierModeEnabled() || isSelfServiceActive()" class='menuItems'>
					{{ 'manager_sign_in' | translate }}
				</ion-item>
				<ion-item id='advanced' menu-close ng-click="redirectPreferences()"
						  ng-show="!isCashierModeEnabled() && !isSelfServiceActive()" class='menuItems'>
					{{'advanced'| translate}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
	<div id="testing">{{trackGoBack}}</div>
</ion-side-menus>
