<div class="number-display">
	<span id="displayAmount" class="number">{{$parent.amount| currency: "":2}}</span>
</div>

<table id="keypad" class="keypad">
	<tr class="calc-row button-bar bar-light">
		<td id="1" class="button number" ng-click="addNumber(1)">1</td>
		<td id="2" class="button number" ng-click="addNumber(2)">2</td>
		<td id="3" class="button number" ng-click="addNumber(3)">3</td>
	</tr>
	<tr class="calc-row button-bar bar-light">
		<td id='4' class="button number" ng-click="addNumber(4)">4</td>
		<td id="5" class="button number" ng-click="addNumber(5)">5</td>
		<td id="6" class="button number" ng-click="addNumber(6)">6</td>
	</tr>
	<tr class="calc-row button-bar bar-light">
		<td id="7" class="button number" ng-click="addNumber(7)">7</td>
		<td id="8" class="button number" ng-click="addNumber(8)">8</td>
		<td id="9" class="button number" ng-click="addNumber(9)">9</td>
	</tr>
	<tr class="calc-row button-bar bar-light">
		<td id="clearEntry" class="button number clear" ng-click="clearEntry()">c</td>
		<td id='0' class="button number" ng-click="addNumber(0)">0</td>
		<td id="addHundred" class="button number" ng-click="addHundred()">00</td>
	</tr>
</table>
